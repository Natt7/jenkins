<!doctype html>
<html style="height: 100%;">
<head>
  <meta charset="utf-8">
  <title></title>
  <base href="">
  <script>
    // 腾讯移动分析
    var _mtac = {};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500650332");

      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
    // 百度统计
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement('script');
      hm.src = 'https://hm.baidu.com/hm.js?65b18a3da6292f6eceef1aadeca6950f';
        var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(hm, s);
    })();

    var phoneWidth = parseInt(window.screen.width);
    var phoneScale = phoneWidth / 640;
    var ua = navigator.userAgent;
    if (/OKchexian/.test(ua) || /MicroMessenger/.test(ua)) {
      if (/Android (\d+\.\d+)/.test(ua)) {
        var version = parseFloat(RegExp.$1);

        var chromeVersion = 0;
        if (/Chrome\/(\d+\.\d+)/.test(ua)) {
          chromeVersion = parseFloat(RegExp.$1);
          // alert("1")
        }
        // andriod 2.3
        if (version > 2.3 && chromeVersion < 40.0) {
          document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
          // andriod 2.3以上
          // alert("2")
        }
        else {
          document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
          // alert("3")
        }
        // 其他系统
      } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no,target-densitydpi=device-dpi">');
        // alert("5")
      }
    } else {
      document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
      // alert("6")
    }
  </script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<body style="padding: 0; margin: 0; height: 100%">
<app-cmw></app-cmw>
</body>
</html>
